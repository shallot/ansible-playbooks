---

.vagrantjob:
  variables:
    GIT_STRATEGY: "clone"
    GIT_SUBMODULE_STRATEGY: "recursive"
  tags:
    - "eyeo-devops-ansible-playbooks-vagrant-1"
  before_script:
    - "vagrant destroy $TEST_HOST -f"
  script:
    - "git checkout -b $CI_COMMIT_REF_NAME"
    - "vagrant up $TEST_HOST"
  after_script:
    - "vagrant destroy $TEST_HOST -f"
  stage:
    "vagrant"
  retry:
    max: 2
    when:
      - "always"
