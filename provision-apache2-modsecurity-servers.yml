- name:
    "provision-apache2-modsecurity-servers.yml"

  hosts:
    "apache2-modsecurity-servers"

  tasks:

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/apache2.yml"

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/paths.yml"
      vars:
        custom_paths_suffix:
          "modsecurity_paths__to_merge"
