---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks_intro.html
- name:
    "provision-distpartners-build-servers"

  hosts:
    "distpartners-build-servers"

  pre_tasks:

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/os/main.yml"

  tasks:

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    # https://gitlab.com/eyeo/devops/ansible-role-gitlab
    - import_role:
        name: "gitlab/runner"

    # https://gitlab.com/eyeo/devops/ansible-role-docker
    - import_tasks:
        "tasks/docker.yml"

    # https://gitlab.com/eyeo/devops/ansible-role-docker
    - import_tasks:
        "tasks/users.yml"

    # https://docs.ansible.com/ansible/latest/copy_module.html
    - name:
        "copy : /etc/sudoers.d/{{ item.executer }}"
      copy:
        dest: "/etc/sudoers.d/{{ item.executer }}"
        mode: "0440"
        content: >
          {{ item.executer }} ALL=({{ item.executee }})
          NOPASSWD:{{ item.binary}}
        validate:
          "/usr/sbin/visudo --check --file=%s"
      become:
        true
      with_items:
        "{{ sudo_entries | default([]) }}"
