---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks.html
- name:
    "provision-eramba-servers"

  hosts:
    "eramba-servers"

  pre_tasks:
    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/os/main.yml"

  tasks:

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/apache2-php-fpm.yml"

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/mysql-server.yml"

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/paths.yml"
      vars:
        custom_paths_suffix:
          "eramba_stage1_paths__to_merge"

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/eramba.yml"

    # https://docs.ansible.com/ansible/latest/import_tasks_module.html
    - import_tasks:
        "tasks/paths.yml"
      vars:
        custom_paths_suffix:
          "eramba_stage2_paths__to_merge"

  handlers:

    # https://docs.ansible.com/ansible/latest/modules/service_module.html
    - name:
        "service : php-fpm"
      service:
        name: "php{{ eramba_php_version }}-fpm"
        state: "restarted"
      become:
        true
