---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks.html
- name:
    "provision-icinga-clients"

  hosts:
    "all"

  module_defaults:

    # https://docs.ansible.com/ansible/latest/modules/apt_module.html
    apt:
      cache_valid_time: 600
      update_cache: true

  tasks:

    # https://docs.ansible.com/ansible/latest/copy_module.html
    - name:
        "file : /etc/sudoers.d/nagios_*"
      copy:
        dest: "/etc/sudoers.d/nagios_{{ item }}"
        group: "root"
        mode: "0440"
        owner: "root"
        src: "files/monitoring-plugins/configuration/sudoers/{{ item }}"
      loop:
        - "check_bandwidth"
      become:
        true

    # https://docs.ansible.com/ansible/latest/shell_module.html
    - name:
        "shell : visudo -cq /etc/sudoers.d/*"
      shell:
        "/usr/sbin/visudo -c -q"
      changed_when:
        false
      become:
        true

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "icinga2/client"
      vars:
        icinga2_client_custom_packages:
          - "tcpdump"
        icinga2_client_plugins:
          - name: "check_bandwidth"
          - name: "check_connections"
          - name: "check_memory"
          - name: "check_raid"
        icinga2_client_plugin_src:
          "files/monitoring-plugins/plugins/client"
