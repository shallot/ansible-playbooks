---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks.html
- name:
    "provision-icinga-servers"

  hosts:
    "icinga-servers"

  module_defaults:

    # https://docs.ansible.com/ansible/latest/modules/apt_module.html
    apt:
      cache_valid_time: 600
      update_cache: true

  tasks:

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "icinga/server"

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "roles/monitoring-plugins"
      vars:
        monitoring_plugins: "{{ icinga_server_monitoring_plugins }}"

    - name:
        "generate_service_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_service_definitions.yml"
      vars:
        # yamllint disable rule:line-length
        custom_icinga_services: "{{ icinga_server_custom_icinga_services }}"
        common_service_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers-agents.yml
        # yamllint enable rule:line-length

  vars:
    icinga_notification_handler:
      "service : icinga2"

  handlers:

    - import_tasks:
        "roles/icinga/server/handlers/main.yml"
