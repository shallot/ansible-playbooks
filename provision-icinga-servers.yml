---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks.html
- name:
    "provision-icinga-servers"

  hosts:
    "icinga-servers"

  module_defaults:

    # https://docs.ansible.com/ansible/latest/modules/apt_module.html
    apt:
      cache_valid_time: 600
      update_cache: true

  tasks:

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "icinga/server"
      vars:
        icinga_monitoring_plugins_dir:
          "roles/monitoring-plugins"

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "roles/monitoring-plugins"
      vars:
        monitoring_plugins: "{{ icinga_server_custom_monitoring_plugins }}"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_custom_host_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_custom_host_definitions.yml"
      loop:
        "{{ custom_icinga_hosts }}"
      vars:
        custom_icinga_hosts:
          "{{ icinga_server_custom_icinga_hosts | dict2items }}"
        # yamllint disable rule:line-length
        common_service_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_server_base_dir:
          "roles/icinga/server"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_service_definitions"
      include_tasks:
        "tasks/icinga-service-definitions.yml"
      vars:
        custom_icinga_services: "{{ icinga_server_custom_icinga_services }}"
        # yamllint disable rule:line-length
        common_service_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_monitoring_plugins_dir:
          "roles/monitoring-plugins"
        icinga_server_base_dir:
          "roles/icinga/server"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_usergroup_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_usergroup_definitions.yml"
      vars:
        # yamllint disable rule:line-length
        # https://icinga.com/docs/icinga2/latest/doc/04-configuration/#usersconf
        custom_icinga_user_groups: "{{ icinga_server_custom_icinga_user_groups }}"
        common_user_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_server_base_dir:
          "roles/icinga/server"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_user_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_user_definitions.yml"
      vars:
        # yamllint disable rule:line-length
        # https://icinga.com/docs/icinga2/latest/doc/04-configuration/#usersconf
        custom_icinga_users: "{{ icinga_server_custom_icinga_users }}"
        common_user_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_server_base_dir:
          "roles/icinga/server"
        icinga_monitoring_plugins_dir:
          "roles/monitoring-plugins"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_command_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_command_definitions.yml"
      vars:
        # yamllint disable rule:line-length
        # https://icinga.com/docs/icinga2/latest/doc/04-configuration/#usersconf
        custom_icinga_commands: "{{ icinga_server_custom_icinga_commands }}"
        common_command_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_server_base_dir:
          "roles/icinga/server"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_notification_rules"
      include_tasks:
        "roles/icinga/server/tasks/generate_notification_rules.yml"
      vars:
        # yamllint disable rule:line-length
        # https://icinga.com/docs/icinga2/latest/doc/04-configuration/#notificationsconf
        custom_icinga_notifications: "{{ icinga_server_custom_icinga_notifications }}"
        common_notification_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_server_base_dir:
          "roles/icinga/server"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_app_config"
      include_tasks:
        "roles/icinga/server/tasks/generate_app_config.yml"
      vars:
        # yamllint disable rule:line-length
        # https://icinga.com/docs/icinga2/latest/doc/04-configuration/#appconf
        custom_icinga_app_config: "{{ icinga_server_custom_icinga_app_config }}"
        common_app_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-servers.yml
        # yamllint enable rule:line-length
        icinga_server_base_dir:
          "roles/icinga/server"

  vars:
    icinga_notification_handler:
      "service : icinga2"

  handlers:

    - import_tasks:
        "roles/icinga/server/handlers/main.yml"
