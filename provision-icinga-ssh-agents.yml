---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks.html
- name:
    "provision-icinga-ssh-agents"

  hosts:
    "icinga-ssh-agents"

  module_defaults:

    # https://docs.ansible.com/ansible/latest/modules/apt_module.html
    apt:
      cache_valid_time: 600
      update_cache: true

  tasks:

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "icinga/ssh-agent"
      vars:
        icinga_server_base_dir:
          "roles/icinga/server"

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "roles/monitoring-plugins"
      vars:
        monitoring_plugins:
          check_bandwidth:
            dest: "{{ icinga_ssh_agent_plugin_directory }}"
            group: "root"
            owner: "root"
            mode: "0775"
            package: "tcpdump"
            src: "files/plugins/check_bandwidth"
            sudoers_src: "files/sudoers/check_bandwidth"
          check_connections:
            dest: "{{ icinga_ssh_agent_plugin_directory }}"
            src: "files/plugins/check_connections"
            group: "root"
            owner: "root"
            mode: "0775"
          check_memory:
            dest: "{{ icinga_ssh_agent_plugin_directory }}"
            group: "root"
            owner: "root"
            mode: "0775"
            src: "files/plugins/check_memory"
          check_raid:
            dest: "{{ icinga_ssh_agent_plugin_directory }}"
            group: "root"
            owner: "root"
            mode: "0775"
            src: "files/plugins/check_raid"

    - name:
        "generate_service_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_service_definitions.yml"
      loop:
        "{{ icinga_ssh_agent_server_associations }}"
      loop_control:
        label: "{{ item.name }}"
      vars:
        icinga_server_name:
          "{{ item.name }}"
        # yamllint disable rule:line-length
        # yamllint disable rule:quoted-strings
        # https://icinga.com/docs/icinga2/latest/doc/04-configuration/#servicesconf
        # https://gitlab.com/eyeo/devops/utilities/monitoring-plugins/-/blob/master/templates/config/services/{{ item.key }}.conf
        # https://www.monitoring-plugins.org/doc/man/check_by_ssh.html
        custom_icinga_services:
          bandwidth:
            name: "bandwidth"
            service_definition: |
              {{ lookup('file', 'roles/monitoring-plugins/files/icinga-services/bandwidth.conf') }}
            assign:
              - 'host.vars.ansible.os_family == "Debian"'
          connections:
            name: "connections"
            service_definition: |
              {{ lookup('file', 'roles/monitoring-plugins/files/icinga-services/connections.conf') }}
            assign:
              - 'host.vars.ansible.system == "Linux"'
          memory:
            name: "memory"
            service_definition: |
              {{ lookup('file', 'roles/monitoring-plugins/files/icinga-services/memory.conf') }}
            assign:
              - 'host.vars.ansible.system == "Linux"'
          raid:
            name: "raid"
            service_definition: |
              {{ lookup('file', 'roles/monitoring-plugins/files/icinga-services/raid.conf') }}
            assign:
              - 'host.vars.ansible.system == "Linux"'
          zombie_procs:
            name: "zombie-processes"
            service_definition: |
              {{ lookup('file', 'roles/monitoring-plugins/files/icinga-services/zombie_procs.conf') }}
            assign:
              - 'host.vars.ansible.system == "Linux"'
        common_service_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-ssh-agents.yml
        # yamllint enable rule:line-length
        # yamllint enable rule:quoted-strings

  vars:
    icinga_notification_handler:
      "server : service : icinga2"

  handlers:

    - import_tasks:
        "roles/icinga/ssh-agent/handlers/main.yml"
