---

# https://docs.ansible.com/ansible/latest/user_guide/playbooks.html
- name:
    "provision-icinga-ssh-agents"

  hosts:
    "icinga-ssh-agents"

  module_defaults:

    # https://docs.ansible.com/ansible/latest/modules/apt_module.html
    apt:
      cache_valid_time: 600
      update_cache: true

  tasks:

    # roles/icinga/ssh-agent/defaults/main.yml
    # action_plugins/merge_variable.py
    - name:
        "merge_variable : icinga_host_vars"
      merge_variable:
        default: {}
        name: "icinga_host_vars"
        suffix: "icinga_host_vars__to_merge"

    # roles/icinga/ssh-agent/defaults/main.yml
    # action_plugins/merge_variable.py
    - name:
        "merge_variable : icinga_ssh_agent_notifications"
      merge_variable:
        default: {}
        name: "icinga_ssh_agent_notifications"
        suffix: "icinga_ssh_agent_notifications__to_merge"

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "icinga/ssh-agent"

    # https://docs.ansible.com/ansible/latest/import_role_module.html
    - import_role:
        name: "roles/monitoring-plugins"
      vars:
        monitoring_plugins: "{{ icinga_ssh_agent_monitoring_plugins }}"

    # https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
    - name:
        "generate_service_definitions"
      include_tasks:
        "roles/icinga/server/tasks/generate_service_definitions.yml"
      loop:
        "{{ icinga_ssh_agent_server_associations }}"
      loop_control:
        label: "{{ item.name }}"
      vars:
        custom_icinga_services: "{{ icinga_ssh_agent_custom_icinga_services }}"
        # yamllint disable rule:line-length
        common_service_header: |
          # generated by https://gitlab.com/eyeo/devops/ansible-playbooks/provision-icinga-ssh-agents.yml
        # yamllint enable rule:line-length
        icinga_server_name: "{{ item.name }}"

  vars:
    icinga_notification_handler:
      "server : service : icinga2"
    icinga_server_base_dir:
      "roles/icinga/server"

  handlers:

    - import_tasks:
        "roles/icinga/ssh-agent/handlers/main.yml"
