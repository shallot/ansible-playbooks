---

# Whether to "reload" or "restart" the service after configuration updates
gluster_service_strategy:
  "restart"

# The name of the Gluster server package
gluster_server_package_name:
  "{{ gluster_server_default_package_name }}"

# The name of the XFSprogs package
xfsprogs_package_name:
  "{{ xfsprogs_default_package_name }}"

# The name of the Chrony server package
chrony_package_name:
  "{{ chrony_default_package_name }}"

# The name of the LVM2 server package
lvm2_package_name:
  "{{ lvm2_default_package_name }}"

# Whether to enable the service to start during system boot
gluster_service_enabled:
  true

# The actual name of the Gluster server service
gluster_service_name:
  "glusterd"

# The target state of the service; either "started" or "stopped"
gluster_service_state:
  "{{ gluster_service_enabled | ternary('started', 'stopped') }}"

# Default gluster TLS cipher list
gluster_cipher_list:
  - "ECDHE-ECDSA-AES256-GCM-SHA384"
  - "ECDHE-RSA-AES256-GCM-SHA384"
  - "ECDHE-ECDSA-CHACHA20-POLY1305"
  - "ECDHE-RSA-CHACHA20-POLY1305"
