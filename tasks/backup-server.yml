---

# action_plugins/merge_variable.py
- name:
    "merge_variable : ssh_keys"
  merge_variable:
    default: []
    name: "ssh_keys"
    suffix: "ssh_keys__to_merge"

# create missing directories first
# https://docs.ansible.com/ansible/latest/modules/file_module.html
- name:
    "create ssh key directories"
  file:
    path: "{{ ssh_key.path | dirname }}"
    state: "directory"
  loop: "{{ ssh_keys }}"
  loop_control:
    loop_var: "ssh_key"
  become:
    true

# https://docs.ansible.com/ansible/latest/modules/openssh_keypair_module.html
- name:
    "generate ssh_keys"
  openssh_keypair:
    "{{ ssh_key }}"
  loop: "{{ ssh_keys }}"
  loop_control:
    loop_var: "ssh_key"
  become:
    true
