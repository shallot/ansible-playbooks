# https://docs.ansible.com/ansible/latest/modules/include_tasks_module.html
- include_tasks:
    "{{ custom_common_tasks }}"
  with_first_found:
    - files:
        - "tasks/os/{{ ansible_os_family | lower }}/common.yml"
      skip: true
  loop_control:
    loop_var: "custom_common_tasks"
