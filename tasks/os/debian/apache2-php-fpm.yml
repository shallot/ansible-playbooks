---

# https://docs.ansible.com/ansible/latest/modules/apt_module.html
- name:
    "apt"
  apt:
    cache_valid_time: "{{ apt_cache_valid_time | default(omit) }}"
    default_release: "{{ apt_default_release | default(omit) }}"
    name:
      - "php-fpm"
    state: "present"
    update_cache: "{{ apt_update_cache | default(omit) }}"
  become:
    true

# https://docs.ansible.com/ansible/latest/command_module.html
- name:
    "command : a2enconf php-fpm"
  command:
    "a2enconf {{ php_fpm_apache_conf | mandatory }}"
  args:
    creates: "/etc/apache2/conf-enabled/{{ php_fpm_apache_conf }}.conf"
  notify:
    "service : apache2"
  vars:
    php_version: "{{ '7.0' if ansible_distribution_release == 'stretch' }}"
    php_fpm_apache_conf: "php{{ php_version }}-fpm"
  become:
    true
