---

# action_plugins/merge_variable.py
- name:
    "merge_variable : ssh_keys"
  merge_variable:
    default: {}
    name: "ssh_keys"
    suffix: "ssh_keys__to_merge"

# create missing directories first
# https://docs.ansible.com/ansible/latest/modules/file_module.html
- name:
    "file : ssh_keys"
  file:
    path: "{{ ssh_key.value.path | default(ssh_key.key) | dirname }}"
    state: "directory"
  loop: "{{ ssh_keys | dict2items }}"
  loop_control:
    loop_var: "ssh_key"
  become:
    true

# https://docs.ansible.com/ansible/latest/modules/openssh_keypair_module.html
- name:
    "openssh_keypair : ssh_keys"
  openssh_keypair:
    state: "present"
    path: "{{ ssh_key.value.path | default(ssh_key.key) }}"
    type: "{{ ssh_key.value.type | default(omit) }}"
    size: "{{ ssh_key.value.size | default(omit) }}"
    owner: "{{ ssh_key.value.owner | default(omit) }}"
    group: "{{ ssh_key.value.group | default(omit) }}"
    mode: "{{ ssh_key.value.mode | default(omit) }}"
    comment: "{{ ssh_key.value.comment | default(omit) }}"
  loop: "{{ ssh_keys | dict2items }}"
  loop_control:
    loop_var: "ssh_key"
  become:
    true
