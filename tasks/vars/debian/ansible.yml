# Default list of packages necessary for the initial part of the
# Ansible admin host provision to work
ansible_admin_default_packages:
  ca-certificates: "present"
  git: "present"

# Default list of packages necessary for pip to compile Ansible
ansible_default_packages:
  libffi-dev: "present"
  libssl-dev: "present"
  python-dev: "present"
  python-pip: "present"
  python-setuptools: "present"
