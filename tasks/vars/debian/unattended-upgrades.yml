---

# Default origin pattern to enable unattended upgrades from
# Unattended-Upgrade::Origins-Pattern
# Conservative default is just the security repository
default_unattended_upgrades_origins_pattern:
  "origin=Debian,codename=${distro_codename},label=Debian-Security"

# Default syslog facility for unattended upgrades
# Unattended-Upgrade::SyslogFacility
default_unattended_upgrades_syslog_facility:
  "daemon"
